version: '3'

services: 
  postgres:
    image: 'postgres:10.5'
    environment:
      - POSTGRES_PASSWORD=postgres_password
    stdin_open: true
    # tty: true
  redis:
    image: 'redis:latest'
    stdin_open: true
  server:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      - /app/node_modules
      - ./server:/app
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPOR=5432


